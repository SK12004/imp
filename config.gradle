// Project configuration
project.ext {

    // Main class //
    mainClass = "example.programming.HelloWorld"

    // Brick connection parameters //
    brickHost = "192.168.2.4"
    brickUser = "robot"
    brickPassword = "maker"

    // Library section //
    opencv = true
    rxtx = true
    // userClasspath += "file:///path/to/a.jar"

    // Commands preceding Java //
    sudo = false
    useTime = true
    useBrickrun = false


    // Java flags //

    jvmFlags += "-Xms64m"
    jvmFlags += "-Xmx64m"

    //jvmFlags += "-Xlog:gc*=info:stderr"
    jvmFlags += "-XX:+UseSerialGC"
    //jvmFlags += "-XX:+UseParallelGC"
    //jvmFlags += "-XX:+UseG1GC"

    jvmFlags += "-Xshare:on"
    jvmFlags += "-noverify"
    //jvmFlags += "-Djava.security.egd=file:/dev/./urandom"
    //jvmFlags += "-Dcom.sun.management.jmxremote=true"
    //jvmFlags += "-Dcom.sun.management.jmxremote.port=7091"
    //jvmFlags += "-Dcom.sun.management.jmxremote.authenticate=false"
    //jvmFlags += "-Dcom.sun.management.jmxremote.ssl=false"

    // JAR behaviour //
    slimJar = true
    useEmbeddedPaths = true
}
