//Gradle file library ev3dev-lang-java // Template project

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
        classpath "gradle.plugin.net.ossindex:ossindex-gradle-plugin:0.1.1"
        classpath "org.hidetake:gradle-ssh-plugin:2.0.0"
        classpath "com.github.ev3dev-lang-java:gradle-plugin:1.5.2"
    }
}

version = '2.5.3'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.ossindex.audit'
apply plugin: 'ev3dev-lang-java'

// Project definitions

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    compile("org.slf4j:slf4j-simple:1.7.25")
    compile("com.github.ev3dev-lang-java:ev3dev-lang-java:2.5.3")
}

apply plugin: 'ev3dev-lang-java'
apply from: './config.gradle'

compileJava.options.encoding = 'UTF-8'

//Compile
compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

//Jar
jar {
    manifest {
        attributes("Implementation-Title": project.name,
                   "Implementation-Version": version,
                   "Main-Class": brick.pref.mainClass,
                   "Class-Path": brick.getClassPath(true) )
    }
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into "${project.buildDir}/deps"
}
